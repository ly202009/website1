            document.body.appendChild(document.createElement('div'))

            /**

             * within (document -> body node), append a child node at the end.

             * 

             * Here, document is a special object, called a class

             * a class can have properties, such as document.body

             * a class can also have methods (which are indeed functions), such as document.createElement()

            */

            var alldivs = document.getElementsByTagName('div')
